name: CI/CD for Product Branch

on:
  push:
    branches:
      - product
  pull_request:
    branches:
      - product

jobs:
  build:
    runs-on: ubuntu-latest
    environment: gdailyweb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build assets
        run: npm run production

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist
            build
            public
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.GDAILYWEB }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H gdaily.org >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o ConnectTimeout=10 -o BatchMode=yes gdailyweb@gdaily.org "echo 'SSH connection successful' && pwd"

      - name: Prepare deployment files
        run: |
          mkdir -p deploy_tmp
          rsync -a \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='once' \
            --exclude='source' \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='deploy_tmp' \
            --exclude='deploy.tar.gz' \
            ./ deploy_tmp/

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz -C deploy_tmp .
          ls -lh deploy.tar.gz

      - name: Upload deployment package
        run: |
          scp -o ConnectTimeout=30 \
              -o ServerAliveInterval=10 \
              -o ServerAliveCountMax=3 \
              -o BatchMode=yes \
              deploy.tar.gz gdailyweb@gdaily.org:~/deploy.tar.gz

      - name: Create backup and prepare directory
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEME_DIR=~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme
            BACKUP_NAME="gdaily_theme.backup.$(date +%Y%m%d_%H%M%S)"
            
            # 確保父目錄存在
            mkdir -p ~/web/gdaily.org/public_html/wp-content/themes/
            
            # 備份現有主題
            if [ -d "$THEME_DIR" ]; then
              echo "Creating backup: $BACKUP_NAME"
              mv "$THEME_DIR" ~/web/gdaily.org/public_html/wp-content/themes/"$BACKUP_NAME"
            fi
            
            # 建立新目錄
            mkdir -p "$THEME_DIR"
            echo "Directory prepared successfully"
          ENDSSH

      - name: Extract deployment package
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEME_DIR=~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme
            
            # 解壓檔案
            echo "Extracting files to $THEME_DIR"
            tar -xzf ~/deploy.tar.gz -C "$THEME_DIR"
            
            # 刪除上傳的壓縮檔
            rm ~/deploy.tar.gz
            
            # 設定權限
            chmod -R 755 "$THEME_DIR"
            
            echo "Extraction completed successfully"
          ENDSSH

      - name: Clean up old backups
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEMES_DIR=~/web/gdaily.org/public_html/wp-content/themes/
            
            # 只保留最近3個備份
            cd "$THEMES_DIR"
            ls -dt gdaily_theme.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf
            
            echo "Cleanup completed"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEME_DIR=~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme
            
            echo "=== Deployment Verification ==="
            echo "Theme directory contents:"
            ls -lah "$THEME_DIR" | head -20
            
            echo ""
            echo "Total files:"
            find "$THEME_DIR" -type f | wc -l
            
            echo ""
            echo "Directory size:"
            du -sh "$THEME_DIR"
          ENDSSH

      - name: Deployment Summary
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Theme deployed to: ~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme"
