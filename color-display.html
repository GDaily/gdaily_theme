<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind 顏色展示</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8fafc;
        color: #334155;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #1e293b;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 300;
      }

      .color-section {
        margin-bottom: 3rem;
      }

      .section-title {
        font-size: 1.8rem;
        color: #475569;
        margin-bottom: 1.5rem;
        text-transform: capitalize;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 0.5rem;
      }

      .color-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .color-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .color-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
      }

      .color-preview {
        height: 120px;
        position: relative;
        overflow: hidden;
      }

      .color-info {
        padding: 1rem;
      }

      .color-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 0.5rem;
      }

      .color-values {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .color-value {
        font-family: "Courier New", monospace;
        font-size: 0.85rem;
        padding: 0.2rem 0.5rem;
        background: #f1f5f9;
        border-radius: 4px;
        color: #475569;
      }

      .rgb-value {
        background: #fef3c7;
        color: #92400e;
      }

      .hex-value {
        background: #dbeafe;
        color: #1e40af;
      }

      .copy-btn {
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        font-size: 0.75rem;
        margin-left: 0.5rem;
        padding: 0.1rem 0.3rem;
        border-radius: 3px;
        transition: background-color 0.2s;
      }

      .copy-btn:hover {
        background: #e5e7eb;
      }

      .copied {
        color: #059669 !important;
      }

      .footer {
        text-align: center;
        margin-top: 3rem;
        padding: 2rem;
        color: #64748b;
        border-top: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tailwind 顏色展示</h1>

      <div id="colorContainer">
        <!-- 顏色將通過 JavaScript 動態生成 -->
      </div>

      <div class="footer">
        <p>點擊顏色值可複製到剪貼簿</p>
      </div>
    </div>

    <script>
      // Tailwind 顏色資料
      const colorsData = {
        base: {
          "red-500": [239, 68, 68],
          "yellow-500": [234, 179, 8],
          "green-500": [34, 197, 94],
          "blue-500": [59, 130, 246],
          "indigo-500": [99, 102, 241],
          "purple-500": [147, 51, 234],
          "pink-500": [236, 72, 153],
          "teal-500": [20, 184, 166],
          "cyan-500": [6, 182, 212],
          "sky-500": [14, 165, 233],
          "orange-500": [249, 115, 22],
          "amber-500": [245, 158, 11],
          "emerald-500": [16, 185, 129],
          "fuchsia-500": [217, 70, 239],
          "rose-500": [244, 63, 94],
        },
        light: {
          "red-50": [254, 242, 242],
          "yellow-50": [254, 252, 232],
          "green-50": [240, 253, 244],
          "blue-50": [239, 246, 255],
          "indigo-50": [238, 242, 255],
          "purple-50": [250, 245, 255],
          "pink-50": [253, 242, 248],
          "teal-50": [240, 253, 250],
          "cyan-50": [236, 254, 255],
          "sky-50": [240, 249, 255],
          "orange-50": [255, 247, 237],
          "amber-50": [255, 251, 235],
          "emerald-50": [236, 253, 245],
          "fuchsia-50": [253, 244, 255],
          "rose-50": [255, 241, 242],
        },
      }

      // RGB 轉 HEX 函數
      function rgbToHex(r, g, b) {
        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
      }

      // 複製到剪貼簿函數
      function copyToClipboard(text, button) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            button.textContent = "已複製!"
            button.classList.add("copied")
            setTimeout(() => {
              button.textContent = "複製"
              button.classList.remove("copied")
            }, 2000)
          })
          .catch((err) => {
            console.error("複製失敗:", err)
          })
      }

      // 生成顏色卡片
      function createColorCard(colorName, rgbValues) {
        const [r, g, b] = rgbValues
        const hexValue = rgbToHex(r, g, b)
        const rgbString = `rgb(${r}, ${g}, ${b})`

        return `
                <div class="color-card">
                    <div class="color-preview" style="background-color: ${rgbString};">
                    </div>
                    <div class="color-info">
                        <div class="color-name">${colorName}</div>
                        <div class="color-values">
                            <div class="color-value rgb-value">
                                RGB: ${r}, ${g}, ${b}
                                <button class="copy-btn" onclick="copyToClipboard('${r}, ${g}, ${b}', this)">複製</button>
                            </div>
                            <div class="color-value hex-value">
                                HEX: ${hexValue}
                                <button class="copy-btn" onclick="copyToClipboard('${hexValue}', this)">複製</button>
                            </div>
                        </div>
                    </div>
                </div>
            `
      }

      // 生成顏色區段
      function createColorSection(sectionName, colors) {
        const colorCards = Object.entries(colors)
          .map(([colorName, rgbValues]) => createColorCard(colorName, rgbValues))
          .join("")

        return `
                <div class="color-section">
                    <h2 class="section-title">${sectionName} 顏色</h2>
                    <div class="color-grid">
                        ${colorCards}
                    </div>
                </div>
            `
      }

      // 初始化頁面
      function initializeColorDisplay() {
        const container = document.getElementById("colorContainer")

        const sections = Object.entries(colorsData)
          .map(([sectionName, colors]) => createColorSection(sectionName, colors))
          .join("")

        container.innerHTML = sections
      }

      // 頁面載入完成後初始化
      document.addEventListener("DOMContentLoaded", initializeColorDisplay)
    </script>
  </body>
</html>
