name: CI/CD for Product Branch

on:
  push:
    branches:
      - product
  pull_request:
    branches:
      - product

jobs:
  build:
    runs-on: ubuntu-latest
    environment: gdailyweb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build assets
        run: npm run production

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist
            build
            public
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.GDAILYWEB }}

      - name: Inspect SSH agent and keys
        run: |
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK"
          # 列出 agent 裡的金鑰（只會顯示指紋，不會洩漏私鑰）
          ssh-add -l || true
          env | grep SSH || true

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H gdaily.org >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -v gdailyweb@gdaily.org "echo 'SSH connection successful' && pwd"

      - name: Prepare deployment files
        run: |
          # 創建臨時部署目錄
          mkdir -p deploy_tmp

          # 複製需要的檔案（排除不需要的）
          rsync -a \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='once' \
            --exclude='source' \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='deploy_tmp' \
            --exclude='deploy.tar.gz' \
            ./ deploy_tmp/

      - name: Create deployment package
        run: |
          # 從臨時目錄創建壓縮檔
          tar -czf deploy.tar.gz -C deploy_tmp .

      - name: Deploy to server (完全覆蓋模式)
        run: |
          set -x
          # 上傳壓縮檔（verbose）
          scp -vvv -o BatchMode=yes deploy.tar.gz gdailyweb@gdaily.org:~/web/gdaily.org/public_html/wp-content/themes/

          # 在遠端解壓並清理（verbose）
          ssh -vvv -o BatchMode=yes gdailyweb@gdaily.org << 'EOF'
            set -ex
            cd ~/web/gdaily.org/public_html/wp-content/themes/
            
            # 備份當前主題
            if [ -d "gdaily_theme" ]; then
              mv gdaily_theme gdaily_theme.backup.$(date +%Y%m%d_%H%M%S)
              # 只保留最近3個備份
              ls -dt gdaily_theme.backup.* 2>/dev/null | tail -n +4 | xargs rm -rf
            fi
            
            # 解壓新版本
            mkdir -p gdaily_theme
            tar -xzf deploy.tar.gz -C gdaily_theme
            rm deploy.tar.gz
            
            # 設定權限
            chmod -R 755 gdaily_theme
          EOF

      - name: Verify deployment
        run: |
          ssh gdailyweb@gdaily.org "ls -la ~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme"
