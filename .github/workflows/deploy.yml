name: CI/CD for Product Branch

on:
  push:
    branches:
      - product
  pull_request:
    branches:
      - product

jobs:
  build:
    runs-on: ubuntu-latest
    environment: gdailyweb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build assets
        run: npm run production

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.GDAILYWEB }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H gdaily.org >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o ConnectTimeout=10 -o BatchMode=yes gdailyweb@gdaily.org \
            "echo 'âœ“ SSH connection successful' && pwd"

      - name: Create backup on server
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEME_DIR=~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme
            
            # å¦‚æžœä¸»é¡Œç›®éŒ„å­˜åœ¨ï¼Œå»ºç«‹å‚™ä»½
            if [ -d "$THEME_DIR" ]; then
              BACKUP_NAME="gdaily_theme.backup.$(date +%Y%m%d_%H%M%S)"
              echo "Creating backup: $BACKUP_NAME"
              cp -r "$THEME_DIR" ~/web/gdaily.org/public_html/wp-content/themes/"$BACKUP_NAME"
              echo "âœ“ Backup created successfully"
            else
              echo "No existing theme found, skipping backup"
            fi
            
            # ç¢ºä¿ç›®æ¨™ç›®éŒ„å­˜åœ¨
            mkdir -p "$THEME_DIR"
          ENDSSH

      - name: Deploy files via rsync
        run: |
          echo "Starting rsync deployment..."
          rsync -avz --delete \
            -e "ssh -o ConnectTimeout=30 -o ServerAliveInterval=10 -o ServerAliveCountMax=3 -o BatchMode=yes" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='once/' \
            --exclude='source/' \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --progress \
            ./ gdailyweb@gdaily.org:~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme/

          echo "âœ“ Rsync deployment completed"

      - name: Set correct permissions
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEME_DIR=~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme
            
            echo "Setting permissions..."
            find "$THEME_DIR" -type d -exec chmod 755 {} \;
            find "$THEME_DIR" -type f -exec chmod 644 {} \;
            
            echo "âœ“ Permissions set successfully"
          ENDSSH

      - name: Clean up old backups
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEMES_DIR=~/web/gdaily.org/public_html/wp-content/themes/
            
            echo "Cleaning old backups (keeping last 3)..."
            cd "$THEMES_DIR"
            BACKUP_COUNT=$(ls -d gdaily_theme.backup.* 2>/dev/null | wc -l)
            
            if [ "$BACKUP_COUNT" -gt 3 ]; then
              ls -dt gdaily_theme.backup.* | tail -n +4 | xargs rm -rf
              echo "âœ“ Removed $((BACKUP_COUNT - 3)) old backup(s)"
            else
              echo "âœ“ No old backups to remove (total: $BACKUP_COUNT)"
            fi
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -o ConnectTimeout=30 -o BatchMode=yes gdailyweb@gdaily.org bash << 'ENDSSH'
            set -e
            THEME_DIR=~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme
            
            echo "=== Deployment Verification ==="
            echo ""
            echo "Theme directory:"
            ls -lah "$THEME_DIR" | head -20
            echo ""
            echo "Statistics:"
            echo "  Total files: $(find "$THEME_DIR" -type f | wc -l)"
            echo "  Total directories: $(find "$THEME_DIR" -type d | wc -l)"
            echo "  Directory size: $(du -sh "$THEME_DIR" | cut -f1)"
            echo ""
            echo "Key files check:"
            for file in style.css functions.php index.php; do
              if [ -f "$THEME_DIR/$file" ]; then
                echo "  âœ“ $file exists"
              else
                echo "  âœ— $file missing"
              fi
            done
          ENDSSH

      - name: Deployment Summary
        if: success()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Deployment Completed Successfully!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ“¦ Theme deployed to:"
          echo "   ~/web/gdaily.org/public_html/wp-content/themes/gdaily_theme"
          echo ""
          echo "ðŸ”„ Method: rsync (incremental sync)"
          echo "ðŸ’¾ Backups: Last 3 backups retained"
          echo "ðŸ”’ Permissions: Directories 755, Files 644"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Deployment Failed
        if: failure()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âŒ Deployment Failed"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Please check the logs above for details."
          echo "The previous backup is still available on the server."
          echo ""
